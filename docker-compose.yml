version: '2'
services:
  wordpress:
    build:
      context: .
      dockerfile: docker/Dockerfile.wordpress
    links:
      - db
    ports:
      - 8080:80
    volumes:
      - ./data:/data # Required if importing an existing database
      - ./:/app
    environment:
      DB_NAME: mk_marketing
      DB_PASS: root # must match below
      WP_DEBUG: 'true'
  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mk_marketing
  react-client:
    build:
      context: .
      dockerfile: ui/Dockerfile
    container_name: hello-docker-react
    entrypoint: sh docker/run-react.sh
    working_dir: /home/node
    ports:
      - 3000:3000
    volumes:
      - .:/home/node
volumes:
  data: {}
