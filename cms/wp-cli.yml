quiet: true
apache_modules:
  - mod_rewrite
core config:
  dbuser: root
  dbpass: root
  dbname: db
  dbprefix: wp_
  dbhost: db:3306
  extra-php: |
    define('WP_DEBUG', true);
    define('WP_DEBUG_LOG', false);
    define('WP_DEBUG_DISPLAY', true);
core install:
  url: localhost:8080
  title: db
  admin_user: root
  admin_password: root
  admin_email: admin@db.com
  skip-email: true
